<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">    
    <title>Trivia Game</title>
</head>
<body>
    <!-- a wrapper div -->
    <div class="container">
        <!-- a div to control and style the top of the page. This is where the timer is located and where I had intended to put a "start" button-->
        <!-- that would fire off functions to start the timer and to load the questions and possible answers  -->
        <div id="header">
            <div class="box" id="timer-box">
                <h3>Seconds left:</h3>
                <br>
                <h3><span id="time"></span></h3>        
            </div>
            <hr>                
        </div>
        <!-- heading at the top of the questions area and below the timer and start button -->
        <div class="heading">        
            <h1>The Civil War Quiz</h1>
        </div>
        <!-- this was to be the div where all the questions and answers displayed -->
        <div class="questions-area">

            <h3 id="question-asked"></h3>
            <br>
            <div id="possible-answers">
                <p id="ans-0"></p>
                <br>
                <p id="ans-1"></p>
                <br>
                <p id="ans-2"></p>
                <br>
                <p id="ans-3"></p>
                <br>
            </div>





            

            
        </div>



        




    </div>

        <script src="assets/javascript/app.js"></script>
    
</body>
</html>
